<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="dist/styles.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light"
      aria-label="Main navigation"
    >
      <!-- Container: Keeps navbar content properly aligned -->
      <div class="container">
        <!-- image/logo -->
        <a class="navbar-brand" href="#">
          <img src="logo.jpg" alt="Pokedex Logo" width="100" />
        </a>
        <!-- Brand Name / Logo -->
        <a class="navbar-brand" href="#">Pokedex</a>

        <!-- Toggle Button (for small screens) -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Icon for Hamburger Menu (☰) -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Menu Section (links will be hidden on small screens until toggled) -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navigation Menu -->
          <ul class="navbar-nav">
            <!-- Home Link -->
            <li class="nav-item">
              <a class="nav-link" href="index.html" aria-label="Go to Home"
                >Home</a
              >
            </li>
          </ul>
        </div>
        <!-- End of Collapsible Menu -->
      </div>
      <!-- End of Container -->
    </nav>
    <!-- End of Navbar -->

    <ul class="list-group pokemon-list"></ul>
    <!--Use Bootstrap’s List Group for styling-->

    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-height"></p>
            <img id="modal-image" class="img-fluid" alt="Pokémon Image" />
          </div>
        </div>
      </div>
    </div>

    <!-- use promise and fetch polyfill to ensure that newer JavaScript features work for older browsers.-->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>

    <!-- Bootstrap js depemdencies(jQuery,proper,js, and javascript plugins)-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
